<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuirkJoke — Random Joke Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="logo">QuirkJoke</h1>
      <p class="tag">A tiny generator for a quick laugh — powered by JokeAPI</p>
    </header>

    <section class="card" id="jokeCard" aria-live="polite">
      <div class="joke-content">
        <svg class="quote" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 7H7a5 5 0 0 0-5 5v5h8v-6a3 3 0 0 1 3-3h2V7h-6zm14 0h-2a5 5 0 0 0-5 5v5h8v-6a3 3 0 0 1 3-3h2V7h-6z" fill="currentColor"/>
        </svg>
        <p id="jokeMain" class="joke-main">Loading joke...</p>
      </div>

      <div class="card-actions">
        <button id="anotherBtn" class="btn primary">Another!</button>
        <div class="right-actions">
          <button id="copyBtn" class="btn">Copy</button>
          <button id="facebookBtn" class="btn">Facebook</button>
        </div>
      </div>

      <div class="meta">
        <small>source: JokeAPI • safe mode</small>
      </div>
    </section>

    <footer class="footer">
      <small>Tip: press Space to get a new joke</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
